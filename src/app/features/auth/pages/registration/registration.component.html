<div class="flex justify-center items-center h-full">
  <p-card class="max-w-sm md:max-w-4xl w-full" styleClass="card">
    <div class="md:flex w-full">
      <div
        class="flex flex-col justify-center w-full md:w-1/2 gap-4 py-10 px-5 md:px-10 md:min-h-[34rem]"
      >
        <div class="text-center">
          <h1 class="font-bold text-3xl truncate">
            {{ "AUTH.SIGN_UP" | translate }}
          </h1>
        </div>

        <form
          class="flex flex-col gap-4"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label for="email" class="block text-900 font-medium mb-2">
              {{ "AUTH.FORM.EMAIL" | translate }}
            </label>
            <p-iconfield>
              <p-inputicon styleClass="pi pi-user" />
              <input
                id="email"
                pInputText
                formControlName="email"
                type="text"
                class="w-full"
                placeholder="john@example.com"
              />
            </p-iconfield>
          </div>
          <div>
            <label for="password" class="block text-900 font-medium mb-2">
              {{ "AUTH.FORM.PASSWORD" | translate }}
            </label>
            <p-iconfield>
              <p-inputicon styleClass="pi pi-lock" />
              <input
                id="password"
                pInputText
                formControlName="password"
                type="password"
                class="w-full"
                placeholder="********"
              />
            </p-iconfield>
          </div>

          <button
            pButton
            [label]="'AUTH.SIGN_UP' | translate"
            icon="pi pi-user-plus"
            class="w-full"
            [disabled]="disabled()"
          ></button>
        </form>

        <div class="text-center">
          <p>
            {{ "AUTH.ALREADY_HAVE_ACCOUNT" | translate }}
            <a appLinkButton [routerLink]="['/', loginLink]">
              {{ "AUTH.SIGN_IN" | translate }}
            </a>
          </p>
        </div>
      </div>
      <div
        appViewTransition="auth-illustration"
        class="hidden md:block w-1/2 bg-primary bg-cover bg-no-repeat bg-center bg-[url('/images/login.jpeg')]"
      ></div>
    </div>
  </p-card>
</div>
