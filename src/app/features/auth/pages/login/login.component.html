<div class="flex justify-center items-center h-full">
  <p-card class="max-w-sm md:max-w-4xl w-full" styleClass="card">
    <div class="md:flex w-full">
      <div
        appViewTransition="auth-illustration"
        class="hidden md:block w-1/2 bg-primary bg-cover bg-no-repeat bg-center bg-[url('/images/login.jpeg')]"
      ></div>
      <div
        class="flex flex-col justify-center w-full md:w-1/2 gap-6 py-10 px-5 md:px-10 md:min-h-[34rem]"
      >
        <div class="text-center">
          <h1 class="font-bold text-3xl">Sign in</h1>
        </div>

        <div class="flex gap-4">
          <button
            pButton
            label="Google"
            icon="pi pi-google"
            outlined
            class="w-full"
            (click)="loginWithGoogle()"
            [disabled]="disabled()"
          ></button>
          <button
            pButton
            label="GitHub"
            icon="pi pi-github"
            outlined
            class="w-full"
            (click)="loginWithGithub()"
            [disabled]="disabled()"
          ></button>
        </div>

        <p-divider align="center">
          <p class="text-sm font-medium uppercase">Or login with email</p>
        </p-divider>

        <form
          class="flex flex-col gap-4"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label for="email1" class="block text-900 font-medium mb-2">
              Email
            </label>
            <p-iconfield>
              <p-inputicon styleClass="pi pi-user" />
              <input
                pInputText
                formControlName="email"
                type="text"
                class="w-full"
                placeholder="john@example.com"
              />
            </p-iconfield>
          </div>
          <div>
            <label for="email1" class="block text-900 font-medium mb-2">
              Password
            </label>
            <p-iconfield>
              <p-inputicon styleClass="pi pi-lock" />
              <input
                pInputText
                formControlName="password"
                type="password"
                class="w-full"
                placeholder="********"
              />
            </p-iconfield>

            <div class="flex justify-end">
              <button appLinkButton type="button">Forgot password?</button>
            </div>
          </div>

          <button
            pButton
            label="Sign in"
            icon="pi pi-sign-in"
            class="w-full"
            [disabled]="disabled()"
          ></button>
        </form>

        <div class="text-center">
          <p>
            Don't have an account?
            <a appLinkButton [routerLink]="['../register']">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </p-card>
</div>
