@if(mapConfigLoaded()) {
<mgl-map
  [style]="style()"
  [zoom]="[10]"
  [center]="mapCenter()"
  [canvasContextAttributes]="{ preserveDrawingBuffer: true }"
>
  <mgl-control mglNavigation />
  @if(styleLoaded()) {
  <app-poi (click)="clickOnPoi($event)" />
  <app-poi-transport (click)="clickOnPoi($event)" />
  }
</mgl-map>
}
